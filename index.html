<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskmanager</title>
    <link rel="stylesheet" href="styles/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
</head>
<body>
    <h1 class="bg-primary bg-gradient text-white text-center p-4">Task Manager</h1>
    
        <main class="bg-info bg-opacity-10">
            <section id="list">Task List
                <button class="btn btn-primary" onclick="toggleVisibility()">Hide Form</button>
            </section>


            <section id="form">
                <div class="mt-3">
                    <label for="">Important?</label>
                    <i id="iImportant" class="far fa-thumbs-up icon-important"></i>
                </div>
                
                <div class="mt-3">
                    <label class="form-label">Title</label>
                    <input id="txtTitle" type="text" class="form-control">
                </div>
                
                <div class="mt-3">
                    <label class="form-label">Description</label>
                    <textarea id="txtDescription" rows="3" class="form-control"></textarea>               
                </div>
                
                <div class="mt-3">

                    <label class="form-label">Color</label>
            
                    <input id="selColor" class="form-control" type="color">
            
                  </div>

                <div class="mt-3">
                    <label class="form-label">Date</label>
                    <input id="selDate" type="datetime-local" class="form-control">
                </div>
               
                <div class="mt-3">
                    <label  class="form-label">Status</label>
                    <select id="selStatus" class="form-control">
                        <option>New</option>                    
                        <option>Completed</option>                    
                        <option>Cancel</option>
                    </select>
                </div>
                
                <div class="mt-3">
                    <label class="form-label">Budget</label>
                    <input id="numBudget" type="number" class="form-control">
                </div>
                
                <div id="btnSave" class="mt-3">
                    <button class="btn btn-primary">Save Task</button>
                </div>
            </section>
        </main>

        <!--the form section incledes the following elements: title, description, startDate, status, budget-->
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="scripts/index.js"></script>
        <script src="scripts/task.js"></script>
</body>
</html>
